<div class="relative h-16rem sm:h-20rem">
    <img [alt]="project.title" [src]="project.thumbnail_url" class="w-full h-full project-image" loading="lazy" />
    <p-button class="absolute top-0 right-0 mt-2 mr-2" icon="pi pi-times" [rounded]="true" severity="secondary" (onClick)="close()" />
</div>
<div class="p-4">
    <div class="flex flex-column gap-4 text-600">
        <div class="flex flex-row flex-wrap justify-content-between gap-4">
            <div>
                <h3 class="m-0 text-3xl font-bold text-900">{{ project.title }}</h3>
                <div class="flex flex-row gap-2 text-sm text-400 mt-2">
                    <div class="flex flex-row align-items-center gap-2">
                        <i class="pi pi-code" style="font-size: 14px;"></i>
                        <span>{{ project.project_type.name }}</span>
                    </div>
                    <span>â€¢</span>
                    <div class="flex flex-row align-items-center gap-2">
                        <i class="pi pi-calendar" style="font-size: 14px;"></i>
                        <span>{{ project.completion_date | date:'MMMM, y' }}</span>
                    </div>
                </div>
            </div>
            <div>
                <a [href]="project.github_url" target="_blank" rel="noopener noreferrer" class="mr-3">
                    <p-button label="GitHub" icon="pi pi-github" severity="secondary" />
                </a>
                <a [href]="project.url" target="_blank" rel="noopener noreferrer">
                    <p-button label="Demo" icon="pi pi-external-link" />
                </a>
            </div>
        </div>
        <div class="description" [innerHTML]="project.description"></div>
        <div>
            <h4 class="text-xl font-semibold mt-0 mb-2 text-primary">Tecnologias</h4>
            <div class="flex flex-row flex-wrap gap-2">
                @for (technology of project.technologies; track $index) {
                    <p-tag [value]="technology.name" />
                }
            </div>
        </div>
        <div>
            <div class="flex flex-row align-items-center gap-2 mb-2">
                <i class="pi pi-tag" style="font-size: 14px;"></i>
                <span class="font-medium">Tags</span>
            </div>
            <div class="flex flex-row flex-wrap gap-2">
                @for (tag of project.tags; track $index) {
                    <p-tag [value]="tag.name" [rounded]="true" severity="secondary" />
                }
            </div>
        </div>
    </div>
    <p-divider class="my-4" />
    <div class="flex flex-row justify-content-end">
        <p-button label="Fechar" severity="secondary" (onClick)="close()" />
    </div>
</div>
